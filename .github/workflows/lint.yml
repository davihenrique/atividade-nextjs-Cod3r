name: Lint

on:
  pull_request:
    branches:
      - main
      - staging
      - develop
    types: [opened, synchronize, reopened]

jobs:
  run-linters:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run lint
        run: npm run lint